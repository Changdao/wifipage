<div class=" container">
    <div class="progress" ng-show="signModel.loading">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" ng-class="signinModel.loading ? 'active' : ''">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
    <form class="form-horizontal">
        <h1>登录优币</h1>
        <hr>
        <div class="form-group">
            <label for="signin_account" class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-6">
                <input type="phone" class="form-control" id="signin_account" placeholder="手机号码" ng-model="signinModel.account">
            </div>
        </div>
        <div class="form-group">
            <label for="sigin_password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="sigin_password" placeholder="密码" ng-model="signinModel.password">
            </div>
        </div>
        <div class="alert alert-info" role="alert" ng-show="display.error.code && !signModel.loading">{{display.error.message}}</div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="ico-btn btn-primary" ng-click="signin()" ng-disabled="!validSignInInfo()">登录</button>
                <a ui-sref='app.register' >免费注册</a>
            </div>
        </div>
    </form>
</div>
