<div class="container-fluid">
    <form class="form-horizontal">
        <h2>重置密码</h2>
        <hr/>
        <div class="form-group">
            <label for="signin_account" class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-7">
                <input type="phone" class="form-control" id="signin_account" placeholder="手机号码" ng-model="lostModel.database.resetData.account">
            </div>
        </div>

        <div class="form-group">
            <label for="register_code" class="col-sm-3 col-xs-12 control-label">验证码</label>
            <div class="col-sm-2 col-xs-4">
                <input type="phone" class="form-control" id="register_code" placeholder="验证码" ng-model="lostModel.database.resetData.verifyCode">
            </div>
            <div class="col-sm-3 col-xs-4">
                <img style="width:30vw; max-width:150px;border-radius:6px;" ng-src="{{'/wifiauth/code/verify/'+lostModel.database.verify.id+'/'+lostModel.database.verify.timestamp}}" onerror="this.src='assets/images/test.png'" ng-if="lostModel.database.verify.id && lostModel.database.verify.timestamp">
            </div>
            <div class="col-sm-2 col-xs-4">
                <button type="button" class="ico-btn btn-primary btn-block" ng-disabled="!(lostModel.database.verify.id && lostModel.database.verify.timestamp)" ng-click="prepareVerify()">刷新</button>
            </div>
        </div>

        <div class="form-group">
            <label for="register_code" class="col-sm-3 col-xs-12 control-label">短信验证码</label>
            <div class="col-sm-5 col-xs-8">
                <input type="phone" class="form-control" id="register_code" placeholder="短信验证码" ng-model="lostModel.database.resetData.phoneCode">
            </div>
            <div class="col-sm-2 col-xs-4">
                <button type="button" class="ico-btn btn-primary btn-block" ng-disabled="!couldSendSMS()" ng-click="sendSMS()">获取短信验证码</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="register_password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="register_password" placeholder="密码" ng-model="lostModel.database.resetData.password">
            </div>
        </div>
        <div class="form-group">
            <label for="register_confirm" class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="register_confirm" placeholder="确认密码" ng-model="lostModel.database.resetData.confirm">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="ico-btn btn-primary col-sm-2 col-xs-5" ng-disabled="!couldResetPassword()" ng-click="resetPassword()" >重置密码</button>
                <a ui-sref="app.login" class="ico-btn btn-default col-sm-2 col-xs-offset-2 col-xs-5">直接登录</a>
            </div>
        </div>

    </form>
</div>
