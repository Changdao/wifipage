<div class="progress" ng-show="registerModel.loading">
    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" ng-class="lastModel.loading ? 'active' : ''">
        <span class="sr-only">45% Complete</span>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        用户数据的最后核对
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>id</td>
                    <td>account</td>
                    <td>confirmed_address</td>
                    <td>confirmed_amount</td>
                    <td>status</td>
                    <td>type</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="checkedItem in lastModel.data">
                    <td>{{checkedItem.id}}</td>
                    <td>{{checkedItem.account}}</td>
                    <td style="width:20%;word-break:break-all;">{{checkedItem.confirmedAddress}}</td>
                    <td>{{checkedItem.confirmedAmount}}</td>
                    <td style="width:20%;word-break:break-all;">{{checkedItem.status}},交易数:{{checkedItem.tradeCount}}</td>
                    <td>{{checkedItem.bankType}}</td>
                    <td>
                        <button class="ico-btn btn-default" ng-click="checkTradeCount(checkedItem)">检查交易数</button>
                        <button class="ico-btn btn-default">增加</button>
                        <button class="ico-btn btn-default" ng-click="nodoubtChecked(checkedItem)">没有找到疑问</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
