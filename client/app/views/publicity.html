<div class="container-fluid">
    <div class="list-group">
        <li class="list-group-item-heading">文档资料</li>
        <li class="list-group-item" ng-repeat="fitem in publicityModel.files">
            <h4 class="list-group-item-heading">{{fitem.name}}</h4>
            <p class="list-group-item-text"><a>{{fitem.desc}}</a></p>
        </li>
    </div>
    <div class="list-group">
        <li class="list-group-item-heading">图片资料：北京见面会</li>
        <li class="list-group-item" ng-repeat="fitem in publicityModel.peking | orderBy:'file'">
            <h4 class="list-group-item-heading">{{fitem.name}}</h4>
        </li>
    </div>
    <div class="list-group">
        <li class="list-group-item-heading">直播视频：北京见面会</li>
        <li class="list-group-item" ng-repeat="fitem in publicityModel.pekingLiveShow | orderBy:'file'">
            <h4 class="list-group-item-heading">{{fitem.name}}</h4>
        </li>
    </div>
    <div class="list-group">
        <li class="list-group-item-heading">
            <img ng-src="assets/images/qq518310506.jpg" class="image-thumbnail center-block"/>
        </li>
    </div>
</div>
