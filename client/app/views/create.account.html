<div class="container">
    <div class="progress" ng-show="createModel.loading">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" ng-class="createModel.loading ? 'active' : ''">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>
    <div class="form">
        <div class="form-group">
            <label for="register_phone" class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-7">
                <input type="phone" class="form-control" id="register_phone" placeholder="请务必使用本人实名验证的手机号码。" ng-model="createModel.phone">
            </div>
        </div>
        <div class="form-group">
            <label for="register_name" class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="register_name" placeholder="请填写本人真实姓名。" ng-model="createModel.name">
            </div>
        </div>
        <div class="form-group">
            <label for="register_identifier" class="col-sm-3 control-label">身份证号</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="register_identifier" placeholder="请填写本人有效身份证号。" ng-model="createModel.identifier">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="ico-btn btn-primary col-sm-2 col-xs-5" ng-disabled="!validateForm()" ng-click="registerAccount()" >注册</button>
            </div>
        </div>
    </div>
</div>
